name: deploytoservermaster
on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:    
    - 'master'
jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - name: 'Checkout Github Action' 
      uses: actions/checkout@master
      with:
        ref: master
    - name: Install NuGet client
      uses: warrenbuckley/Setup-Nuget@v1
    - name: update the nuget  
      run: nuget restore d:\a\dotnet-framework-docker\dotnet-framework-docker\samples\aspnetapp\aspnetapp.sln
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: MSBuild
      run: msbuild d:\a\dotnet-framework-docker\dotnet-framework-docker\samples\aspnetapp\aspnetapp\aspnetapp.csproj -p:Configuration=Release -o ${{env.DOTNET_ROOT}}/myapp 
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}    
    - run: |
        az webapp list --query "[?state=='Running']"
    - uses: azure/webapps-deploy@v1
      with: 
        app-name: santhosh321
        publish-profile: ${{ secrets.azureWebAppPublishProfile }}
        package: ${{env.DOTNET_ROOT}}/myapp 
