name: deploytoservermaster
on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:    
    - 'master'
jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - name: 'Checkout Github Action' 
      uses: actions/checkout@master
    - name: Install NuGet client
      uses: warrenbuckley/Setup-Nuget@v1
    - name: update the nuget  
      run: nuget restore d:\a\dotnet-framework-docker\dotnet-framework-docker\samples\aspnetapp\aspnetapp.sln
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: MSBuild
      run:  msbuild d:\a\dotnet-framework-docker\dotnet-framework-docker\samples\aspnetapp\aspnetapp\aspnetapp.csproj /p:Configuration=Release
      shell: cmd
